<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>狂拍灰太狼</title>
		<link rel="stylesheet" type="text/css" href="css/灰.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/灰.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<h1 class="score">0</h1>
			<div class="prograss"></div>
			<button type="button" class="btn">开始游戏</button>
			<div class="rules">游戏规则</div>
			<div class="rule">
				<p>游戏规则</p>
				<p>1.游戏时间60s</p>
				<p>2.拼手速，拍打灰太狼+10分</p>
				<p>3.拍打到小灰灰-10分</p>
				<a href="#" class="stop">[关闭]</a>
			</div>
			<div class="mask">
				<h1>GAME OVER</h1>
				<button type="button" class="restart">重新开始</button>
			</div>
		</div>
	</body>
</html>
